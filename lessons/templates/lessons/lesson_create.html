{% extends "layout/basic.html" %}
{% block title %}О сайте{% endblock %}
{% block content %}
    <h1>Форма по добавлению урока</h1>
       <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
        <div class="alert alert-danger">
            {% for field in form %}
                {% for error in field.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
        </div>
    {% endif %}
    <button type="submit">Создать</button>
</form>
{% endblock %}
