{% extends "layout/basic.html" %}
{% load bootstrap4 %}
{% block title %} Вопросы {% endblock %}  <!-- Вставляем нужное название в блок -->
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Создать объявление</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <button type="submit" class="btn btn-primary">Опубликовать</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
