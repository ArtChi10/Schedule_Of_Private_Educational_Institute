{% extends "layout/basic.html" %}
{% load bootstrap4 %}
{% block title %} Редактирование объявления {% endblock %}

{% block content %}
  <h2>Редактирование объявления</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.title.id_for_label }}">Тема</label>
      <input type="text" class="form-control" id="{{ form.title.id_for_label }}" name="{{ form.title.html_name }}" value="{{ advertisement.title }}">
    </div>
    <div class="form-group">
      <label for="{{ form.content.id_for_label }}">Содержание</label>
      <textarea class="form-control" id="{{ form.content.id_for_label }}" name="{{ form.content.html_name}}">{{ form.initial.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
{% endblock %}
